apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-artifact-to-ibm-cloud-functions
spec:
  params:
    - name: path-to-manifest-file
      description: The path to the YAML file to deploy within the git source
      default: manifest.yaml
    - name: ibm-cloud-region
      description: Region where the IBM Cloud deployment will run
      default: us-south
    - name: api-url
      description: API URL for interacting with IBM Cloud
      default: cloud.ibm.com
    - name: cf-deprecation-message
      description: CF is deprecated. Deployment through Cloud IDE using Code Engine can be attempted for paid cloud members.
      default: CF is deprecated. Use Code Engine.
    - name: apikey
      description: IBM Cloud API Key
  workspaces:
    - name: source
  steps:
    - name: deploy-app
      image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.15
      env:
        - name: IBMCLOUD_API_KEY
          value: $(params.apikey)
      command: ["/bin/bash", "-c"]
      args:
        - echo "$(params.cf-deprecation-message)" && echo "⚙️ Ready to deploy with API Key: $IBMCLOUD_API_KEY"

